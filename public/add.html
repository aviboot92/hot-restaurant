<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container text-center jumbotron">
        <h1 class="display-2 text-primary"><strong><span class="fa fa-fire"></span> HOT RESTAURANT</strong></h1>
        <hr />
        <p class="display-4 text-warning">Make your Reservation</p>
        <a href="/tables"><button type="button" class="btn btn-outline-success"><span class="fa fa-list-alt"></span>View
                Tables</button></a>
        <a href="/"><button type="button" class="btn btn-outline-danger"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="container jumbotron text-primary">
        <h3 class="display-5">Table Reservation: </h3>
        <form>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">First & Last name</span>
                </div>
                <input type="text" id="fName" aria-label="First name" class="form-control">
                <input type="text" id="lName" aria-label="Last name" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                    <label for="phoneNum">Phone Number: </label>
                 <input type="text" name="phone_num" id="phoneNum" pattern="[0-9]{10}" title="10 digit phone Number">
            </div>
            
            <button type="submit" id="formSubmit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waiting">API Wait List</a> | <a href="#">GitHub
                    Repo</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
